*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background: linear-gradient(450deg, #f7f5f0, #b2845d); 

}
.container{
  max-width: 700px;
  width: 100%;
  background-color:  #ffff;
  padding: 15px 25px;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
  margin-top: auto;
}
.container .title {
  font-size: 25px;
  font-weight: 500;
  position: relative;

}
.container header  {
  font-size: 1.5rem;
  color:#171d1a;
  font-weight: 500;
  text-align: center;

  
}
.container h5  {
  font-size: 1.5rem;
  color:#171d1a;
  font-weight: 500;
  text-align: center;
  font-size: medium;
}
.container .title::before{
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  border-radius: 5px;
  background: grad;
 
}
.content form .user-details{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;
}
form .user-details .input-box {
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}
form .user-details .select-box {
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}

form .input-box span.details{
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}

form .select-box span.details{
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}
.user-details .input-box input{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}

.user-details .select-box select{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
  border-color: #b2845d;
}

.user-details .select-box select:focus,
.user-details .select-box select:valid{
  border-color: #b2845d;
}

 form .gender-details .gender-title{
  font-size: 20px;
  font-weight: 500;
  font-size: 16px !important;
  font-family: 'Tajawal' !important;
 }
 form .category{
   display: flex;
   width: 80%;
   margin: 14px 0 ;
   justify-content: space-between;
 }
 form .category label{
   display: flex;
   align-items: center;
   cursor: pointer;
 }
 form .category label .dot{
  height: 18px;
  width: 18px;
  border-radius: 50%;
  margin-right: 10px;
  background: #d9d9d9;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}
 #dot-1:checked ~ .category label .one,
 #dot-2:checked ~ .category label .two,
 #dot-3:checked ~ .category label .three{
  background: #b2845d;
   border-color: #d9d9d9;
 }
 form input[type="radio"]{

 }
 form .button{
   height: 45px;
   margin: 35px 0
 }
 form .button input{
   height: 100%;
   width: 100%;
   border-radius: 5px;

 form .button input:hover{

    flex-direction: column;
  }
}

<script type="text/javascript">
  $(document).ready(function () {




      $(".datehijri").on('dp.change', function (arg) {

          if (!arg.date) {
              $("#selected-date").html('');
              return;
          };

          let date = arg.date;
          $(".dobm").val(date.format("YYYY-M-D"));
          $(".dobh").val(date.format("iYYYY-iM-iD"));
      });


      $("#gender").change(function(){
          var gender = $("#gender").val();
          if(gender == "ذكر"){
                  gender = 1;
              $("#category_id").show("hide");
              $("#category_id_second").hide("slow");
              
              $("#houses").show("slow");
              $("#doors").hide("slow");
              $("#rodat").hide("slow");
              
          }
          else if(gender == "طفل"){
              gender = 3;
              $("#category_id").hide("hide");
              $("#category_id_second").show("slow");
              
              $("#houses").hide("slow");
              $("#doors").hide("slow");
              $("#rodat").show("slow");
          }else{
              gender = 2;
              $("#category_id").show("hide");
              $("#category_id_second").hide("slow");
              
              $("#houses").hide("slow");
              $("#doors").show("slow");
              $("#rodat").hide("slow");
          }

      function getSectionByClass(class_id, section_id) {

          if (class_id !== "") {
              $('#section_id').html("");

              var div_data = '';
              var url = "";

              $.ajax({
                  type: "POST",
                  url: base_url + "welcome/getSections",
                  data: {'class_id': class_id},
                  dataType: "json",
                  beforeSend: function () {
                      $('#section_id').addClass('dropdownloading');
                  },
                  success: function (data) {
                      $.each(data, function (i, obj)
                      {
                          var sel = "";
                          if (section_id === obj.section_id) {
                              sel = "selected";
                          }
                          div_data += "<option value=" + obj.id + " " + sel + ">" + obj.section + "</option>";
                      });
                      $('#section_id').append(div_data);
                  },
                  complete: function () {
                      $('#section_id').removeClass('dropdownloading');
                  }
              });
          }
      }
