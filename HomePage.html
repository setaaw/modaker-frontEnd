    <script>
      function showRegisterOptions() {
          $('.register_options').addClass('slideInLeft');
          $('.main').css('display', 'none');
          $('#cardTitle').text('التسجيل');
          $('.register_options').css('display', 'flex');
      }
  
      function hideRegiserOptions() {
          $('.register_options').removeClass('slideInLeft');
          $('.register_options').addClass('slideOutRight');
          $('.main').addClass('slideInRight');
  
          setTimeout(() => {
              $('.register_options').css('display', 'none');
              $('.main').removeClass('slideInLeft');
              $('.register_options').removeClass('slideOutRight');
              $('.main').css('display', 'flex');
          }, 525);
          $('#cardTitle').text('نظام إنجاز لإدارة الحلقات القرآنية');
      }
  
      function showLoginOptions() {
          $('.login_options').addClass('slideInRight');
          $('.main').css('display', 'none');
          $('#cardTitle').text('تسجيل دخول');
          $('.login_options').css('display', 'flex');
      }
  
      function hideLoginOptions() {
          $('.login_options').removeClass('slideInRight');
          $('.login_options').addClass('slideOutRight');
          $('.main').addClass('slideInLeft');
  
          setTimeout(() => {
              $('.login_options').css('display', 'none');
              $('.main').removeClass('slideInRight');
              $('.login_options').removeClass('slideOutRight');
              $('.main').css('display', 'flex');
          }, 525);
          $('#cardTitle').text('نظام إنجاز لإدارة الحلقات القرآنية');
      }
  </script>

         <script>
  
  $(document).ready(function () {
  
              new WOW().init();
  
              $(function () {
  
                  initDefault();
  
                  });
  
              function initDefault() {
  
                  $(".datehijri").hijriDatePicker({
                      showTodayButton: true,
                      hijri:true,
                      locale: 'en-us',
                      language: 'ar-sa',
                      format: "YYYY-MM-DD",
                      hijriFormat:'iYYYY-iM-iD',
                      //format: "iYYYY-iM-iD",
  
                      showTodayButton: false,
                      useCurrent: true,
                      
  
  
                  });
  
                  
  
                  $(".datehijri").on('dp.change', function (arg) {
  
                      if (!arg.date) {
                          $("#selected-date").html('');
                          return;
                      };
  
                      let date = arg.date;
  
                      document.getElementById('selected-date').style.color = '#b1a8a8';
                      document.getElementById('selected-date').style.display = 'block';
                      $("#selected-date-m").html(date.format("YYYY-M-D"));
                      $("#selected-date-h").html(date.format("iD-iM-iYYYY"));
                  });
               }
              });
          </script>
